- domain: https://www.sankei.com/
  startingPage: https://www.sankei.com/
  scrapperItens:
    - tag: h3
      attr:
        - attrName: class
          attrVal: entry_title
  articleItens:
    - tag: article
      attr:
        - attrName: class
          attrVal: post
  outputFilename: sankei.html

- domain: https://www.yomiuri.co.jp/
  startingPage: https://www.yomiuri.co.jp/news/
  scrapperItens:
    - tag: li
      attr:
        - attrName: class
          attrVal: p-list-item
    - tag: li
      attr:
        - attrName: class
          attrVal: p-list-item p-list-item--small-thumb
  articleItens:
    - tag: div
      attr:
        - attrName: class
          attrVal: article-header
    - tag: div
      attr:
        - attrName: class
          attrVal: p-main-contents
  outputFilename: yomiuri.html
